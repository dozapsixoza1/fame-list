
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAME LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .neon {
      text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f2ff;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-4xl font-bold neon text-center mb-8">FAME LIST</h1>

    <div class="flex flex-wrap justify-between mb-4 gap-2">
      <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫..." class="p-2 rounded bg-gray-800 flex-grow min-w-[200px]" oninput="renderCards()">
      <select id="categoryFilter" class="p-2 rounded bg-gray-800 min-w-[150px]" onchange="renderCards()">
        <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
      </select>
      <button class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded" onclick="toggleTheme()">üåó</button>
    </div>

    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <div class="mt-12 text-center">
      <button onclick="document.getElementById('loginModal').classList.remove('hidden')"
        class="bg-purple-600 px-6 py-2 rounded hover:bg-purple-700">–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 hidden bg-black bg-opacity-70 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-6 rounded shadow-xl w-80">
        <h2 class="text-lg mb-4 neon">–í—Ö–æ–¥ –≤ –ø–∞–Ω–µ–ª—å</h2>
        <input type="password" id="adminPass" placeholder="–ü–∞—Ä–æ–ª—å" class="mb-4 w-full p-2 rounded bg-gray-700 text-white">
        <button onclick="login()" class="w-full bg-green-600 py-2 rounded hover:bg-green-700">–í–æ–π—Ç–∏</button>
        <button onclick="document.getElementById('loginModal').classList.add('hidden')"
          class="w-full mt-2 bg-red-600 py-2 rounded hover:bg-red-700">–û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden mt-10 bg-gray-800 p-6 rounded">
      <h2 class="text-2xl mb-4 neon">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
      <form onsubmit="addCard(event)" class="space-y-4">
        <input required type="text" id="nickname" placeholder="–ù–∏–∫–Ω–µ–π–º" class="w-full p-2 rounded bg-gray-700">
        <input required type="text" id="status" placeholder="–°—Ç–∞—Ç—É—Å" class="w-full p-2 rounded bg-gray-700">
        <textarea required id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="w-full p-2 rounded bg-gray-700"></textarea>
        <input required type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –°–ö–ê–ú–ï–†)" class="w-full p-2 rounded bg-gray-700">
        <input required type="file" id="image" accept="image/*" class="w-full p-2 rounded bg-gray-700">
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É</button>
      </form>
    </div>
  </div>

  <script>
    const adminPassword = 'cloudwishov6688';
    let darkTheme = true;

    function login() {
      const pass = document.getElementById('adminPass').value;
      if (pass === adminPassword) {
        document.getElementById('loginModal').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
      }
    }

    function toggleTheme() {
      darkTheme = !darkTheme;
      document.body.className = darkTheme ? 'bg-gray-900 text-white' : 'bg-white text-black';
    }

    function getCards() {
      return JSON.parse(localStorage.getItem('cards') || '[]');
    }

    function saveCards(cards) {
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    function renderCards() {
      const container = document.getElementById('cardsContainer');
      const filter = document.getElementById('categoryFilter').value.toLowerCase();
      const search = document.getElementById('search').value.toLowerCase();
      const cards = getCards().filter(c => {
        return (!filter || c.category.toLowerCase() === filter) &&
               (c.nickname.toLowerCase().includes(search) || c.description.toLowerCase().includes(search));
      });
      container.innerHTML = cards.map((c, index) => `
        <div class="card bg-gray-800 rounded-lg p-4 shadow">
          <div class="text-sm bg-green-500 text-black inline-block px-2 py-1 rounded mb-2">${c.category}</div>
          <img src="${c.img}" alt="avatar" class="w-24 h-24 object-cover rounded-full mx-auto">
          <h3 class="text-xl text-center mt-2 font-bold">${c.nickname}</h3>
          <p class="text-green-400 text-sm text-center">${c.status}</p>
          <p class="text-sm mt-2">${c.description}</p>
          <button onclick="deleteCard(${index})" class="text-red-400 text-xs mt-2 hover:underline">–£–¥–∞–ª–∏—Ç—å</button>
        </div>`).join('');
      updateCategoryFilter();
    }

    function updateCategoryFilter() {
      const cards = getCards();
      const filter = document.getElementById('categoryFilter');
      const unique = [...new Set(cards.map(c => c.category))];
      filter.innerHTML = '<option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>' +
        unique.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function deleteCard(index) {
      const cards = getCards();
      cards.splice(index, 1);
      saveCards(cards);
      renderCards();
    }

    function addCard(e) {
      e.preventDefault();
      const reader = new FileReader();
      const file = document.getElementById('image').files[0];
      if (!file) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");
      reader.onloadend = () => {
        const card = {
          nickname: document.getElementById('nickname').value,
          status: document.getElementById('status').value,
          description: document.getElementById('description').value,
          category: document.getElementById('category').value,
          img: reader.result
        };
        const cards = getCards();
        cards.unshift(card);
        saveCards(cards);
        e.target.reset();
        renderCards();
      };
      reader.readAsDataURL(file);
    }

    renderCards();
  </script>
</body>
</html>
