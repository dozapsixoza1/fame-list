<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAME LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .neon {
      text-shadow: 0 0 6px #00f2ff, 0 0 10px #00f2ff;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f2ff;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-4xl font-bold neon text-center mb-8">FAME LIST</h1>

    <div class="flex justify-between items-center mb-6">
      <div class="flex space-x-4">
        <button onclick="showUserLogin()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ –ª–∏—Å—Ç</button>
        <button onclick="showAdminLogin()" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω–∫–∏</button>
      </div>
      <button class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded" onclick="toggleTheme()">üåó</button>
    </div>

    <div id="authInfo" class="text-sm text-green-400 mb-4 hidden"></div>

    <div id="searchArea" class="hidden mb-4">
      <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫..." class="p-2 rounded bg-gray-800 w-full max-w-md" oninput="renderCards()">
      <select id="categoryFilter" class="ml-4 p-2 rounded bg-gray-800" onchange="renderCards()">
        <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
      </select>
    </div>

    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="fixed inset-0 hidden bg-black bg-opacity-70 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-6 rounded shadow-xl w-80">
        <h2 class="text-lg mb-4 neon">–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É</h2>
        <input type="password" id="adminPass" placeholder="–ü–∞—Ä–æ–ª—å" class="mb-4 w-full p-2 rounded bg-gray-700 text-white">
        <button onclick="adminLogin()" class="w-full bg-green-600 py-2 rounded hover:bg-green-700">–í–æ–π—Ç–∏</button>
        <button onclick="hideModal('adminLoginModal')" class="w-full mt-2 bg-red-600 py-2 rounded hover:bg-red-700">–û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>

    <!-- User Login Modal -->
    <div id="userLoginModal" class="fixed inset-0 hidden bg-black bg-opacity-70 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-6 rounded shadow-xl w-80">
        <h2 class="text-lg mb-4 neon">–í—Ö–æ–¥ –≤ –ª–∏—Å—Ç</h2>
        <input type="text" id="userNick" placeholder="–ù–∏–∫–Ω–µ–π–º" class="mb-2 w-full p-2 rounded bg-gray-700 text-white">
        <input type="password" id="userPass" placeholder="–ü–∞—Ä–æ–ª—å" class="mb-4 w-full p-2 rounded bg-gray-700 text-white">
        <button onclick="userLogin()" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700">–í–æ–π—Ç–∏</button>
        <button onclick="registerUser()" class="w-full mt-2 bg-purple-600 py-2 rounded hover:bg-purple-700">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <button onclick="hideModal('userLoginModal')" class="w-full mt-2 bg-red-600 py-2 rounded hover:bg-red-700">–û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden mt-10 bg-gray-800 p-6 rounded">
      <h2 class="text-2xl mb-4 neon">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
      <form onsubmit="addCard(event)" class="space-y-4">
        <input required type="text" id="nickname" placeholder="–ù–∏–∫–Ω–µ–π–º" class="w-full p-2 rounded bg-gray-700">
        <input required type="text" id="status" placeholder="–°—Ç–∞—Ç—É—Å" class="w-full p-2 rounded bg-gray-700">
        <textarea required id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="w-full p-2 rounded bg-gray-700"></textarea>
        <input required type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è" class="w-full p-2 rounded bg-gray-700">
        <input required type="file" id="image" accept="image/*" class="w-full p-2 rounded bg-gray-700">
        <button type="submit" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É</button>
      </form>
    </div>
  </div>

<script>
const ADMIN_PASS = 'nemcev2008';
let isDark = true;
let currentUser = null;

function toggleTheme() {
  isDark = !isDark;
  document.body.className = isDark ? 'bg-gray-900 text-white' : 'bg-white text-black';
}

function showAdminLogin() {
  document.getElementById('adminLoginModal').classList.remove('hidden');
}

function showUserLogin() {
  document.getElementById('userLoginModal').classList.remove('hidden');
}

function hideModal(id) {
  document.getElementById(id).classList.add('hidden');
}

function adminLogin() {
  const pass = document.getElementById('adminPass').value;
  if (pass === ADMIN_PASS) {
    hideModal('adminLoginModal');
    document.getElementById('adminPanel').classList.remove('hidden');
    document.getElementById('authInfo').textContent = '–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –∞–¥–º–∏–Ω';
    document.getElementById('authInfo').classList.remove('hidden');
  } else {
    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
  }
}

function userLogin() {
  const nick = document.getElementById('userNick').value;
  const pass = document.getElementById('userPass').value;
  const users = JSON.parse(localStorage.getItem('users') || '{}');
  if (users[nick] && users[nick] === pass) {
    currentUser = nick;
    document.getElementById('authInfo').textContent = `–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ ${nick}`;
    document.getElementById('authInfo').classList.remove('hidden');
    document.getElementById('searchArea').classList.remove('hidden');
    renderCards();
    hideModal('userLoginModal');
  } else {
    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
  }
}

function registerUser() {
  const nick = document.getElementById('userNick').value;
  const pass = document.getElementById('userPass').value;
  const users = JSON.parse(localStorage.getItem('users') || '{}');
  if (!users[nick]) {
    users[nick] = pass;
    localStorage.setItem('users', JSON.stringify(users));
    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
  } else {
    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
  }
}

function getCards() {
  return JSON.parse(localStorage.getItem('cards') || '[]');
}

function saveCards(cards) {
  localStorage.setItem('cards', JSON.stringify(cards));
}

function renderCards() {
  if (!currentUser) return;
  const container = document.getElementById('cardsContainer');
  const filter = document.getElementById('categoryFilter').value.toLowerCase();
  const search = document.getElementById('search').value.toLowerCase();
  const cards = getCards().filter(c => (!filter || c.category.toLowerCase() === filter) &&
    (c.nickname.toLowerCase().includes(search) || c.description.toLowerCase().includes(search)));
  container.innerHTML = cards.map((c, i) => `
    <div class="card bg-gray-800 rounded-lg p-4 shadow">
      <div class="text-sm bg-green-500 text-black inline-block px-2 py-1 rounded mb-2">${c.category}</div>
      <img src="${c.img}" alt="avatar" class="w-24 h-24 object-cover rounded-full mx-auto">
      <h3 class="text-xl text-center mt-2 font-bold">${c.nickname}</h3>
      <p class="text-green-400 text-sm text-center">${c.status}</p>
      <p class="text-sm mt-2">${c.description}</p>
      <button onclick="deleteCard(${i})" class="text-red-400 text-xs mt-2 hover:underline">–£–¥–∞–ª–∏—Ç—å</button>
    </div>`).join('');
  updateCategoryFilter();
}

function updateCategoryFilter() {
  const cards = getCards();
  const filter = document.getElementById('categoryFilter');
  const unique = [...new Set(cards.map(c => c.category))];
  filter.innerHTML = '<option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>' +
    unique.map(c => `<option value="${c}">${c}</option>`).join('');
}

function deleteCard(index) {
  const cards = getCards();
  cards.splice(index, 1);
  saveCards(cards);
  renderCards();
}

function addCard(e) {
  e.preventDefault();
  const file = document.getElementById('image').files[0];
  const reader = new FileReader();
  reader.onloadend = () => {
    const card = {
      nickname: document.getElementById('nickname').value,
      status: document.getElementById('status').value,
      description: document.getElementById('description').value,
      category: document.getElementById('category').value,
      img: reader.result
    };
    const cards = getCards();
    cards.unshift(card);
    saveCards(cards);
    renderCards();
    e.target.reset();
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
