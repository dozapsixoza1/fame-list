<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§–µ–π–º –õ–∏—Å—Ç</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .light {
      background: #f0f0f0;
      color: #000;
    }
    header {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      color: #00ff7f;
    }
    .admin-login, .admin-panel, .card-form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background: #222;
    }
    .light .admin-login, .light .admin-panel, .light .card-form {
      background: #fff;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #00ff7f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      position: relative;
    }
    .light .card {
      background: #fafafa;
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card .category {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #00ff7f;
      color: #000;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 8px;
    }
    .card .actions button {
      margin: 5px 0;
    }
    .remove-btn {
      background: red;
      color: white;
      margin-top: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>–§–µ–π–º –õ–∏—Å—Ç</header>

  <div class="top-bar">
    <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫..." oninput="renderCards()">
  </div>

  <div class="admin-login" id="login">
    <h3>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
    <input type="password" id="admin-pass" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
  </div>

  <div class="admin-panel" id="admin" style="display:none">
    <h3>–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É</h3>
    <div class="card-form">
      <input type="text" id="name" placeholder="–ò–º—è">
      <input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ú–ï–î–ò–ô–ö–ê)">
      <textarea id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
      <input type="text" id="link1" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª">
      <input type="text" id="link2" placeholder="–°—Å—ã–ª–∫–∞ –¥–ª—è –õ–°">
      <input type="text" id="link3" placeholder="–°—Å—ã–ª–∫–∞ –¥–ª—è –ü–æ–¥–µ–ª–∏—Ç—å—Å—è">
      <input type="file" id="avatar">
      <button onclick="addCard()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <div class="card-list" id="cards"></div>

  <script>
    const PASS = "cloudwishov6688";
    let dark = true;

    function login() {
      const pass = document.getElementById('admin-pass').value;
      if (pass === PASS) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('admin').style.display = 'block';
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
      }
    }

    function toggleTheme() {
      dark = !dark;
      document.body.classList.toggle('light', !dark);
    }

    function getCards() {
      return JSON.parse(localStorage.getItem('cards') || '[]');
    }

    function saveCards(cards) {
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    function addCard() {
      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;
      const desc = document.getElementById('desc').value;
      const link1 = document.getElementById('link1').value;
      const link2 = document.getElementById('link2').value;
      const link3 = document.getElementById('link3').value;
      const file = document.getElementById('avatar').files[0];

      if (!file) return alert("–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");

      const reader = new FileReader();
      reader.onload = () => {
        const cards = getCards();
        cards.push({ name, category, desc, link1, link2, link3, img: reader.result });
        saveCards(cards);
        renderCards();
      };
      reader.readAsDataURL(file);
    }

    function deleteCard(index) {
      const cards = getCards();
      cards.splice(index, 1);
      saveCards(cards);
      renderCards();
    }

    function renderCards() {
      const container = document.getElementById('cards');
      const query = document.getElementById('search').value.toLowerCase();
      const cards = getCards();
      container.innerHTML = cards.map((card, i) => {
        if (
          card.name.toLowerCase().includes(query) ||
          card.category.toLowerCase().includes(query) ||
          card.desc.toLowerCase().includes(query)
        ) {
          return `
            <div class="card">
              <div class="category">${card.category}</div>
              <img src="${card.img}" alt="avatar">
              <h3>${card.name}</h3>
              <p>${card.desc}</p>
              <div class="actions">
                <button onclick="window.open('${card.link1}')">–ö–∞–Ω–∞–ª</button>
                <button onclick="window.open('${card.link2}')">–ù–∞–ø–∏—Å–∞—Ç—å</button>
                <button onclick="window.open('${card.link3}')">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
              </div>
              <button class="remove-btn" onclick="deleteCard(${i})">–£–¥–∞–ª–∏—Ç—å</button>
            </div>`;
        }
        return '';
      }).join('');
    }

    renderCards();
  </script>
</body>
</html>
