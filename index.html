
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAME LIST</title>
  <script defer src="/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white">
  <header class="p-4 shadow-md flex justify-between items-center bg-white dark:bg-gray-800">
    <h1 class="text-2xl font-bold">FAME LIST</h1>
    <button id="adminLoginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Авторизация админки</button>
  </header>
  <main class="p-4">
    <div id="categoryFilters" class="mb-4 flex gap-2 flex-wrap"></div>
    <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </main>
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 w-full max-w-md relative">
      <button id="modalClose" class="absolute top-2 right-2 text-gray-500 hover:text-black dark:hover:text-white">✖</button>
      <img id="modalAvatar" class="w-24 h-24 rounded-full mx-auto mb-4" src="" />
      <h2 id="modalName" class="text-xl font-bold text-center mb-2"></h2>
      <p id="modalDescription" class="text-center text-sm mb-4"></p>
      <div class="flex justify-around">
        <a id="modalLink1" target="_blank" class="bg-blue-500 text-white px-3 py-1 rounded">Канал</a>
        <a id="modalLink2" target="_blank" class="bg-green-500 text-white px-3 py-1 rounded">Написать в ЛС</a>
        <a id="modalLink3" target="_blank" class="bg-gray-500 text-white px-3 py-1 rounded">Поделиться</a>
      </div>
    </div>
  </div>
</body>
</html>
