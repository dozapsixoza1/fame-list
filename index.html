<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фейм Лист</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0c0f15;
      color: #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #141922;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ff88;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card-header {
      position: relative;
      text-align: center;
      background: linear-gradient(180deg, #00ff88 0%, #141922 100%);
      padding: 20px;
      border-bottom: 2px solid #00ff88;
    }
    .card-header img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid yellow;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border-radius: 20px;
      padding: 4px 10px;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      margin: 0 0 10px;
      color: #00ff88;
    }
    .card-body p {
      color: #ccc;
      font-size: 14px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: #141922;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px #00ff88;
    }
    .modal-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid yellow;
    }
    .modal-content .btns {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .btns a {
      background: #00ff88;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 20px 0; color:#00ff88">Фейм Лист</h1>
  <div class="container" id="cardContainer"></div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <div class="btns">
        <a href="#" id="link1" target="_blank">Канал</a>
        <a href="#" id="link2" target="_blank">Написать в ЛС</a>
        <a href="#" id="link3" target="_blank">Поделиться</a>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const link1 = document.getElementById('link1');
    const link2 = document.getElementById('link2');
    const link3 = document.getElementById('link3');

    fetch('/cards.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cardContainer');
        data.forEach(card => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div class="card-header">
              <span class="badge">${card.category}</span>
              <img src="${card.image}" alt="">
            </div>
            <div class="card-body">
              <h3>${card.name}</h3>
              <p>${card.description.substring(0, 100)}...</p>
            </div>
          `;
          div.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImg.src = card.image;
            modalTitle.textContent = card.name;
            modalDesc.textContent = card.description;
            link1.href = card.link1;
            link2.href = card.link2;
            link3.href = card.link3;
          });
          container.appendChild(div);
        });
      });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
